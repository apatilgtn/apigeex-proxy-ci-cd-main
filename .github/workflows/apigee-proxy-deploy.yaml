

name: proxy-ci

on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/apigee-proxy-deploy.yaml'
      - 'src/**'

jobs:
  build:
    name: "Deploy To Dev"
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0.4.0
        with:
          token_format: access_token
          create_credentials_file: true
          activate_credentials_file: true
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          service_account: 'github-actions-workflow@vital-scout-430808-k8.iam.gserviceaccount.com'  # Properly formatted service account email


      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
           project_id: ${{ secrets.GCP_PROJECT_ID }}
           export_default_credentials: true  # Use the generated credentials

      - name: Run gcloud command
        run: gcloud auth print-access-token
        
      - name: Create API bundle
        run: zip -r proxy.zip apiproxy
        
      - name: Upload API Proxy Bundle
        id: upload
        run: "echo \"::set-output name=apigee-revision::$(curl --fail -X POST -H \"Content-Type: multipart/form-data\" -H \"Authorization: Bearer ${{steps.auth.outputs.access_token}}\" -F \"file=@proxy.zip\" \"https://apigee.googleapis.com/v1/organizations/${{secrets.APIGEE_ORG}}/apis?action=import&name=hello-world-test\" --silent | jq --raw-output .revision)\""
        
      - name: Deploy Revision
        run: "curl --fail -X POST -H \"Authorization: Bearer ${{steps.auth.outputs.access_token}}\" \"https://apigee.googleapis.com/v1/organizations/${{ secrets.APIGEE_ORG }}/environments/dev/apis/hello-world/revisions/${{steps.upload.outputs.apigee-revision}}/deployments?override=true\""
  
